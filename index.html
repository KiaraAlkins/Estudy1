<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>CodeConnect</title>
</head>
<body>
    <aside class="aoLado">
        <img src="./assets/Logo.svg" alt="Logo CodeConnect">
        <nav>
            <ul class="lista-links">
                <li><a href="#" class="an_Buttons link-destaque">Publicar</a></li>
                <li><a href="#" class="an_Buttons"><img src="./assets/feed.svg" alt="">Feed</a></li>
                <li><a href="#" class="an_Buttons"><img src="./assets/account_circle.svg" alt="">Perfil</a></li>
                <li><a href="#" class="an_Buttons"><img src="./assets/info.svg" alt="">Sobre nós</a></li>
                <li><a href="#" class="an_Buttons"><img src="./assets/logout.svg" alt="">Sair</a></li>
            </ul>
        </nav>
    </aside>

    <main class="MainCont">
        <div class="container-upload_imagem">
            <div class="container-imagem">
                <img src="./assets/imagem1.png" alt="">
            </div>
            <button>Carregar imagem</button>
            <div class="container-imagem_nome">
                <p>image_projeto.png</p>
                <img src="./assets/close.svg" alt="">
            </div>
        </div>
        <div class="container-descricao">
            <h2>Novo projeto</h2>
            <form action="">
                <div>
                    <label for="nome">Nome do projeto</label>
                    <input type="text" id="nome" name="nome">
                </div>
                <div>
                    <label for="nome">Descrição</label>
                    <textarea type="text" id="descricao" name="descricao">
                </div>
                <div>
                    <label for="nome">Tags</label>
                    <input type="text" id="categoria" name="categoria">
                </div>
                <ul class="lista-tags">
                    <li>
                        <p>front-end</p>
                        <img src="/assets/close-black.svg" alt="">
                    </li>
                    <div class="container-botoes">
                        <button class="botao-descartar">Descartar</button>
                        <button class="botao-publicar">Publicar</button>
                    </div>
                </ul>
            </form>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
